[build-system]
requires = [
	"setuptools>=45",
	"wheel",
	"setuptools_scm[toml]>=6.0",
]

[tool.setuptools_scm]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude ='''
/(
		  \.eggs	# exclude a few common directories
		| \.git		# in the root of the project
		| \.hg
		| \.mypy_cache
		| \.nox
		| \.tox
		| \.venv
		| _build
		| buck-out
		| build
		| dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = "test"
addopts = "--cov-context=test --cov-report html --import-mode=prepend"
markers = ["mask_timestamp", "use_vkgdr", "cmdline_args"]
asyncio_mode = "auto"
filterwarnings = [
	'ignore:`np\..*` is a deprecated alias::pycuda\.compyte\.dtypes',
]

[tool.coverage.run]
branch = true
command_line = "-m pytest"
source = [
	"katgpucbf",
	"test/",
]

[tool.coverage.html]
show_contexts = true
